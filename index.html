    <script>
        function toggleVisibility() {
      var element = document.getElementById("hiddenElement");

      
      if (element.style.display === "none" || getComputedStyle(element).display === "none") {
        element.style.display = "block";
      } else {
        element.style.display = "none";
      }

      
      var visibilityState = element.style.display === "none" ? "hidden" : "visible";
      history.replaceState({}, document.title, "?visibility=" + visibilityState);
    }

    
    document.addEventListener("DOMContentLoaded", function() {
      var params = new URLSearchParams(window.location.search);
      var visibility = params.get("visibility");

      if (visibility === "hidden") {
        var element = document.getElementById("hiddenElement");
        element.style.display = "none";
      }
    });
    </script>
